<form role="form" ng-submit="register()">
    <div class="form-group">
        <label for="username">Username:</label> <input type="text"
                                                       class="form-control" id="username" name="username"
                                                       ng-model="registrationData.username"/>
    </div>
    <div class="form-group">
        <label for="username">Address:</label> <input type="text"
                                                       class="form-control" id="address" name="address"
                                                       ng-model="registrationData.address"/>
    </div>
    <div class="form-group">
        <label for="password">Password:</label> <input type="password"
                                                       class="form-control" id="password" name="password"
                                                       ng-model="registrationData.password"/>
    </div>
    <div class="form-group">
        <label for="password">Repeat password:</label> <input type="password"
                                                              class="form-control" id="repeatedPassword"
                                                              name="repeatedPassword"
                                                              ng-model="registrationData.repeatedPassword"/>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
